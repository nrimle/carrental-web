<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete the car : {{carName}}</p>
    <div class="action-container">
        <button mat-raised-button [mat-dialog-close]="null" style="margin-right: 40px" color="primary">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
    </div>
</mat-dialog-content>
